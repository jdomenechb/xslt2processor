<VirtualHost *:80>
	ServerAdmin webmaster@localhost

	DocumentRoot /vagrant

	ErrorLog ${APACHE_LOG_DIR}/xslt2processor.error.log
	CustomLog ${APACHE_LOG_DIR}/xslt2processor.access.log combined

    <Directory /vagrant>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

